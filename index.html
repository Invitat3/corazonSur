    <!-- M√∫sica interactiva -->

    <script>
        // M√∫sica interactiva
        const audio = document.getElementById('audio');
        let playing = false;
        document.body.addEventListener('click', () => {
            if (!playing) {
                audio.play();
                playing = true;
            } else {
                audio.pause();
                playing = false;
            }
        });

        // M√°quina de escribir con p√°rrafos uno tras otro
        const paragraphs = document.querySelectorAll('.typewriter');

        function typeParagraph(el, text, callback) {
            el.textContent = '';
            let i = 0;

            function type() {
                if (i < text.length) {
                    el.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 50); // velocidad de escritura
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function startTyping(index = 0) {
            if (index < paragraphs.length) {
                const el = paragraphs[index];
                const text = el.getAttribute('data-text');
                typeParagraph(el, text, () => startTyping(index + 1));
            }
        }

        startTyping(); // inicia la animaci√≥n
    </script>
